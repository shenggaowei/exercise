<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        .box {
            margin: 0 auto;
            width: 100px;
            height: 100px;
            background: orange;
            transition: transform linear 3s, width 2s;
        }

        .box:hover {
            width: 300px;
            transform: rotateZ(3000deg);
        }
    </style>
</head>
